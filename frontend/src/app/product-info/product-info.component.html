<mat-card>
  <mat-card-header>
    <mat-card-title class="title">{{ product.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="description">{{ product.description }}</p>
    <strong class="price">${{ product.price }}</strong>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onAddToCart()">ADD TO CART</button>
  </mat-card-actions>
</mat-card>
